<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planee - Cadastre-se</title>
    <link rel="stylesheet" href="./planee-style.css">
    <link rel="stylesheet" href="./acesso-planee-style.css">
    <link rel="icon" href="./planee-logo.jpeg">
</head>
<body>
    <main>
        <div class="container">

            <div class="container-texto" id="texto-login">
                <h1>Cadastre-se no <span>Planee</span></h1>
                <p>Já tem uma conta? <a href="./login-planee.html">Entrar</a></p>
            </div>

            <div class="container-form">
                <form action="" method="post">
                    <div class="form-item">
                        <h3>Cadastre suas informações para criar uma conta</h3>   
                    </div>
                        
                    <div class="form-item">
                        <label for="nome">Seu nome</label>
                        <input type="text" id="nome" required>
                    </div>
        
                    <div class="form-item">
                        <label for="e-mail">E-mail</label>
                        <input type="email" id="e-mail" required>
                    </div>

                    <div class="form-item">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" required>
                    </div>

                    <button type="button" onclick="verificarCadastro()">Criar conta</button>
                    <p id="mensagemErroC"></p>
                </form>
            </div>
    </main>

    <script src="./planee.js"></script>
</body>
</html>
